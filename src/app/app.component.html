
<div class="container row">
  <div class="form">
      <input type="file" name="files" (change)="onFileChanged($event)" multiple>
      <p>Upload</p>
  </div>
</div>
<div class="container row">
  <div class="col-md-12">
      <div *ngIf=message>{{message}}</div>
  </div>
</div>
<hr />
<div class="container row">
  <div *ngFor="let item of items">
        <img *ngIf="item.thumbnailUrl" src="{{ item?.thumbnailUrl }}" alt="" />
  </div>
</div>
